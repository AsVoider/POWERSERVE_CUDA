check_formatting:
  stage: check_format
  rules:
    - if: $CHECK_FORMAT == "true"
      when: always
  script:
    - export CLANG_FORMAT=${BUILD_ROOT}/clang-format-18
    - $CLANG_FORMAT --version
    - cd "$CI_PROJECT_DIR"
    - echo "Checking formatting from ${CI_MERGE_REQUEST_DIFF_BASE_SHA}..."
    - pwd
    - sleep 1
    - changed_files=$(git diff ${CI_MERGE_REQUEST_DIFF_BASE_SHA} --name-only)
    - echo "$changed_files"
    - if [[ -z "$changed_files" ]]; then echo "No files changed; nothing to format"; exit 0; fi
    - python tools/format.py $changed_files
    - format_exit_status=$?
    - echo "$format_exit_status"
    - if [[ "$format_exit_status" -eq "0" ]]; then echo "Formatting is correct"; exit 0; else echo "Detected formatting issues; please fix"; exit 1; fi

setup:
  stage: setup
  script:
    - pwd
    - podman stop $CONTAINER_NAME || true
    - podman rm $CONTAINER_NAME || true
    - git submodule update --init --recursive
    - sudo -E podman run -v $(realpath .):/code -v $(realpath ${BUILD_ROOT}):/data -v $(realpath ${QNN_SDK_ROOT}):/qnn -dit --name ndk ubuntu:22.04
    - podman exec -it $CONTAINER_NAME bash -c "echo -e 'deb http://mirrors.aliyun.com/ubuntu/ jammy main restricted universe multiverse\ndeb http://mirrors.aliyun.com/ubuntu/ jammy-updates main restricted universe multiverse\ndeb http://mirrors.aliyun.com/ubuntu/ jammy-backports main restricted universe multiverse\ndeb http://mirrors.aliyun.com/ubuntu/ jammy-security main restricted universe multiverse' | tee /etc/apt/sources.list"
    - podman exec -it $CONTAINER_NAME bash -c "apt update && apt upgrade -y && apt install -y sudo vim cmake unzip git python-is-python3 python3-pip build-essential sshpass"
    - podman exec -it $CONTAINER_NAME bash -c "git config --global --add safe.directory /code"
    - podman exec -it $CONTAINER_NAME bash -c "pip install pandas requests pillow numpy tqdm datasets"
  retry:
    max: 2  
    when:
      - always

build:
  stage: build
  script:
    - sleep 3
    - podman exec -it $CONTAINER_NAME bash -c "export QNN_SDK_ROOT=/qnn"
    - podman exec -it $CONTAINER_NAME bash -c "echo 'export QNN_SDK_ROOT=/qnn' >> ~/.bashrc"
    - podman exec -it $CONTAINER_NAME bash -c "echo 'export NDK=/data/android-ndk-r27b' >> ~/.bashrc"
    - podman exec -it $CONTAINER_NAME bash -c "source ~/.bashrc"
    - sleep 1
    - podman exec -it $CONTAINER_NAME bash -c -i "cd /code && cmake -DCMAKE_TOOLCHAIN_FILE=/data/android-ndk-r27b/build/cmake/android.toolchain.cmake -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-34 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_SHARED_LIBS=OFF -DGGML_OPENMP=OFF -DSMART_ENABLE_ASAN=OFF -DSMART_WITH_QNN=ON -S . -B build_android"
    - podman exec -it $CONTAINER_NAME bash -c -i "cd /code && cmake --build build_android --config RelWithDebInfo --parallel 12 && sudo chmod -R 777 build_android"
    - podman exec -it $CONTAINER_NAME bash -c -i "cp -r /code/build_android /data"
    - podman exec -it $CONTAINER_NAME bash -c -i "cp /code/smartserving /data"
  retry:
    max: 2  
    when:
      - always

deploy:
  stage: deploy
  script:
    - sleep 2
    - echo "Deploying binaries and models to your Android device. You must add gitlab-runner's and root's ssh public key to device's ~/.ssh/authorized_keys."
    - ./.gitlab/ecmd.sh scp -o StrictHostKeyChecking=no -P ${DEVICE_PORT} ${BUILD_ROOT}/build_android/out/* ${DEVICE_USER}@${DEVICE_HOST}:${DEVICE_BIN}
    - ./.gitlab/ecmd.sh scp -o StrictHostKeyChecking=no -P ${DEVICE_PORT} ${BUILD_ROOT}/build_android/out/* ${DEVICE_USER}@${DEVICE_HOST}:${DEVICE_MMMU_BIN}
    - ./.gitlab/ecmd.sh scp -o StrictHostKeyChecking=no -P ${DEVICE_PORT} ${BUILD_ROOT}/smartserving ${DEVICE_USER}@${DEVICE_HOST}:${DEVICE_ROOT}
    - ./.gitlab/ecmd.sh ssh -o StrictHostKeyChecking=no -p "${DEVICE_PORT}" "${DEVICE_USER}@${DEVICE_HOST}" "ls -ahl ${DEVICE_BIN}"
  retry:
    max: 2  
    when:
      - always
