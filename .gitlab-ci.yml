  - check_format
  - setup
  - build
  - deploy
  - test

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $DAILY_TEST == "true"
    ## git push 时不执行
    - if: $CI_PIPELINE_SOURCE == "push"
      when: never

